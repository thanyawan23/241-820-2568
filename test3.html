<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .container{
        background-color: rgb(153, 233, 255);
    }
    .container .item{
        background-color: rgb(255, 204, 153);
    }
    .main-container{
        background-color: rgb(253, 255, 181);
    }
    .button{
        background-color: rgb(255, 201, 255);
        border: 0;
        padding: 10px;
    }
    .button.active{
        background-color: rgb(136, 255, 140);
    }
    .button.danger{
        background-color: rgb(255, 102, 102);
    }
    .item1 + .item2{
        background-color: rgb(204, 204, 255);
    }
    input[type="text"]{
        border: 2px solid rgb(0, 0, 0);
        padding: 5px;
    }
</style>
</head>
<body>
    <!-- 1. Item เป็นลูกค้าของ container -->
    <div class="container">
        Container
        <div class="item">
            Item 1
        </div>
    </div>

    <!-- 2. Item เป็นลูกของ container แค่ขั้นเดียว -->
    <div class="main-container">
        Container
            <div class="item">
                Item 
            <div class="item">
                Item 1
            </div>
            <div class="item">
                Item 2
            <div class="item">
                Item 3
            </div>
        </div>
    </div>

    <!-- 3. มี class ติดกัน -->
     <button class="button">Click Me</button>
     <button class="button active">Click Me</button>
     <button class="button danger">Click Me</button>

     <!-- 4. เหมือนกัน -->
      <div class="item1">Item 1 </div>
      <div class="item2">Item 2 </div>    

      <!-- 5. Attibute selection -->
       <input type="text" namer="firestname">
       <input type="text" namer="lastname">
</body>
</html>
